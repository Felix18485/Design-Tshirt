<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design T-shirt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="titulo" class="titulo">
        <label id="title"><strong> Titulo </strong></label>
        <input type="text" id="inputTitulo">
    </div>
    <div id="ejes" class="ejes">
        <input type="range" id="ejey" min="-50" max="50"> Eje Y
        <input type="range" id="ejex" min="-50" max="50"> Eje X
    </div>
    <div id="color" class="color">
        <input type="radio" id="black" name="radio" value="black" checked>Black
        <input type="radio" id="white" name="radio" value="white">White
    </div>
    <div id="imagenes" class="imagenes">
        <img id="luffy" src="img/luffy.png">
        <img id="chopper" src="img/chopper.png">
        <img id="sanji" src="img/sanji.png">
        <img id="zoro" src="img/zoro.png">
    </div>

    </div>
    <div id="camisetas" class="camisetaNegra">
        <div id="letras" class="letras">
            <label id="palabra"></label>
        </div>
        <div id="little-img" class="little-img"></div>
        <div id="big-img" class="big-img">
        </div>
        <div id="nombre">
            <label id="nombrePersonaje"></label>
        </div>
    </div>
</body>
</html>
